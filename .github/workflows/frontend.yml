name: "frontend-pipeline"
on:
    push:
        branches:
            - main
    pull_request:
        types: [opened, synchronize, reopened]
permissions:
    id-token: write
    contents: read
jobs:
    sonarqube:
        name: SonarQube
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
            with:
                fetch-depth: 0  
          - name: SonarQube Scan
            uses: SonarSource/sonarqube-scan-action@v6
            env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    docker: 
         runs-on: ubuntu-latest
         needs: sonarqube
         steps:
            - name: login to DockerHub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
            -  name: Set up QEMU
               uses: docker/setup-qemu-action@v3
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            - name: Build
              uses: docker/build-push-action@v6
              with:
                    context: Application-Code/frontend/
                    push: false
                    tags: |
                        ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
                        ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
                    outputs: type= docker, dest=${{runner.temp}}/frontend-image.tar
    
            - name: upload image as artifact
              uses: actions/upload-artifact@v6
              with:
                  name: Docker-Image
                  path: ${{runner.temp}}/frontend-image.tar
                  retention-days: 1
    push: 
        runs-on: ubuntu-latest
        needs: docker
        steps:
            - name: download artifact
              uses: actions/download-artifact@v6
              with:
                name: Docker-Image
                path: ${{ runner.temp }}
                
            - name: Trivy Scan
              uses:  aquasecurity/trivy-action@0.33.1
              with:
                    input: ${{ runner.temp }}/frontend-image.tar
                    format: 'table'
                    exit-code: '1'
                    severity: 'CRITICAL,HIGH'
                    ignore-unfixed: true
            - name: Load Docker Image
              run: |
                  docker load -i ${{ runner.temp }}/frontend-image.tar
            - name: Push to DockerHub
              uses: docker/build-push-action@v6
              with:
                    push: true
                    tags: |
                        ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
                        ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
    
    update-k8s:
        runs-on: ubuntu-latest
        needs: push
        steps:
            - name: update the frontend k8 image tag
              run: |
                    sed -i 's|image: .*|image: '"${{ secrets.DOCKERHUB_USERNAME }}"'/frontend:'"${{ github.sha }}"'|g' kubernetes/frontend/deployment.yml
            - name: commit changes
              run: |
                    git config --global user.name "github-actions"
                    git config --global user.email "github-actions@github.com"
                    git add kubernetes/frontend/deployment.yml
                    git commit -m "Update frontend image to ${{ github.sha }}"
                    git push
        